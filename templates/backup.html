<html>
<head>
    <title>chat GPT 검증하기</title>
</head>
<body>
<div class="content-title">chat GPT 소스코드 검증하기</div>
<div class="gpt-container">
    <div class="chatgpt gpt-title">
        양식에 맞게 GPT에게 물어보세요
    </div>
    <div class="content-description">
        안녕하세요. 이곳은 chat GPT에게 원하는 프로그램을 이야기하고, 결과로 나온 프로그램이 실제로 동작하는 소스코드인지 확인하는 공간입니다.<br>
        현재는 지원 언어를 python만 지원 하고 있습니다. 나중에 더 추가될 예정이니 다른 언어 사용자 분들께서는 조금만 기다려주세요.
    </div>
     <div class="chatgpt gpt-content">
        <label>
            언어 :
        </label>
        <input type="text" id="order-language" class="gpt-order-language">
    </div>
    <div class="chatgpt gpt-content">
        <label>
            만들고 싶은 프로그램 설명 :
        </label>
        <textarea id="order-content" class="gpt-order-content"></textarea>
    </div>
    <div class="btn-container">
        <button type="button" id="requestBtn">물어보기</button>
    </div>
</div>
<div class="response-container">
    <div class="chatgpt response-title">
        GPT 응답 내용
    </div>
    <div class="chatgpt response-content">
        <textarea id="gptResponse"></textarea>
    </div>
</div>
<div class="response-container">
    <div class="chatgpt response-title">
        소스코드 검증하기
    </div>
    <div class="chatgpt response-content">
        <div class="libary-container">
            <label class="gpt-libs-title">
                필요 라이브러리
            </label>
            <input type="text" class="need-lib">
        </div>
        <div class="btn-container" id="libBtnContainer">
            <button id="libAddBtn">라이브러리 추가</button>
        </div>
    </div>
    <div class="btn-container">
        <button type="button" id="checkSourceBtn">검증하기</button>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script src="{{ url_for('static', filename='js/index.js') }}"></script>
</html>
